<app-header></app-header>

<ion-content>

  <ion-grid class="py-md-5">

    <ion-row class="ion-justify-content-center">

      <ion-col size="12" size-lg="8" class="form-register sf-border mobile-no-border">

        <ion-row class="largeur100">

          <ion-col size="12" size-md="6" class="logo-register">
            <h1>Gérer votre profil</h1>
            <div class="mb-3">
              <ion-img src="assets/img/Logo_App_With_NT_Crop.png" alt="Namastest"></ion-img>
            </div>
          </ion-col>

          <ion-col size="12" size-md="6" class="form-register-clair" >

            <p class="label">Nom<span class="redStar"> *</span></p>
            <ion-item  class="inputBlock">
              <ion-input class="input" [(ngModel)]="user.lastname"></ion-input>
            </ion-item>

            <p class="label">Prénom<span class="redStar"> *</span></p>
            <ion-item  class="inputBlock">
              <ion-input class="input" [(ngModel)]="user.firstname"></ion-input>
            </ion-item>

            <p class="label">Email<span class="redStar"> *</span></p>
            <ion-item  class="inputBlock">
              <ion-input class="input" type="email" [(ngModel)]="user.email"></ion-input>
            </ion-item>

            <p class="label">Mot de passe<span class="redStar"> *</span></p>
            <ion-item  class="inputBlock">
              <ion-input class="input" type="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>

            <p class="label">Confirmation du mot de passe<span class="redStar"> *</span></p>
            <ion-item  class="inputBlock">
              <ion-input class="input" type="password" [(ngModel)]="passwordConfirm"></ion-input>
            </ion-item>

            <div class="mt-4">
              <ion-button class="button-solid" (click)="update()">
                ENREGISTRER
              </ion-button>
              <ion-button routerDirection="root" [routerLink]="['/dashboard']">
                ANNULER
              </ion-button>
            </div>

            <div *ngIf="errors && errors.length > 0" class="error">
              {{ errors[0] }}
            </div>
          </ion-col>

        </ion-row>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
